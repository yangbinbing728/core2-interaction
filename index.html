<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Binbing Yang — Object Diary</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="window" role="application" aria-label="Diary archive window">

    <div class="chrome">
      <div class="dots" aria-hidden="true">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
      </div>
    </div>

    <section class="content">
      <header class="hero">
        <h1>Binbing Yang</h1>
        <p class="subtitle">Click an object to enter a story. No fixed order.</p>
      </header>

      <section class="board" aria-label="Corkboard of entry objects">

      
        <a class="paper card-left" href="stories.html" aria-label="Open story A: Notebook">
          <div class="pin" aria-hidden="true"></div>
          <div class="paper-inner">
            <div class="paper-head">
              <span class="label">LIBRARY CARD</span>
              <span class="small">CAT. NO.</span>
            </div>
            <div class="rows">
              <div class="row"><span>AUTHOR</span><span>—</span></div>
              <div class="row"><span>TITLE</span><span>Notebook</span></div>
              <div class="row"><span>DATE DUE</span><span>—</span></div>
              <div class="row"><span>BORROWER</span><span>—</span></div>
            </div>
            <div class="paper-foot">Entry A</div>
          </div>
        </a>

       
        <a class="paper loose-center" href="stories.html" aria-label="Open story B: Window">
          <div class="pin" aria-hidden="true"></div>
          <div class="paper-inner lined">
            <div class="margin"></div>
            <div class="holes" aria-hidden="true">
              <span></span><span></span><span></span>
            </div>
            <div class="scribble">
              <div class="line"></div><div class="line"></div><div class="line short"></div>
            </div>
            <div class="paper-foot">Entry B</div>
          </div>
        </a>

       
        <a class="paper card-right" href="stories.html" aria-label="Open story C: Letter">
          <div class="pin" aria-hidden="true"></div>
          <div class="paper-inner">
            <div class="paper-head">
              <span class="label">BORROWING SLIP</span>
              <span class="small">ID</span>
            </div>
            <div class="rows">
              <div class="row"><span>AUTHOR</span><span>—</span></div>
              <div class="row"><span>TITLE</span><span>Letter</span></div>
              <div class="row"><span>DATE</span><span>—</span></div>
              <div class="row"><span>NOTE</span><span>sealed</span></div>
            </div>
            <div class="paper-foot">Entry C</div>
          </div>
        </a>

        <div class="hint" aria-hidden="true">follow what pulls you</div>
      </section>
    </section>

  </main>
</body>
</html>
